<!doctype html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <meta name="description" content="A tool to calculate your body mass index">
    <meta name="viewport" content="width=device-width, initial-scale=1">






    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/normalize.css">



</head>

<body>

    



    <div class="center">

        <div class="box">

            <header>
                <h1>BMI Calculator</h1>
            </header>
            <form name="formWeight">

                <label for="height">Height</label>
                <input type="number" id="height" name="height"><br><br>
                <label for="weight">Weight</label>
                <input type="number" id="weight" name="weight"><br><br>

                <button type="button" onclick="myFunction()">Calculate</button>
            </form>
            <div id="result"></div>

            
        </div>
    </div>





    <script>
        function myFunction() {
            // get the form
            var weight = Number(document.getElementById("weight").value);
            var height = Number(document.getElementById("height").value);
            var result = weight / ((height / 100) * (height / 100));
            var bmi = result.toFixed(2);
            document.getElementById("result").innerHTML = "Your Bmi score is " + bmi;
        };

    </script>
